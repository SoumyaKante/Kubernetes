apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: customer
  labels:
    app: packersmovers
    tier: backend
spec:
  replicas: 5
  minReadySeconds: 10
  selector:
    matchLabels:
      app: packersmovers
      tier: backend
  template:
    metadata:
      labels:
        app: packersmovers
        tier: backend
    spec:
      containers:
      - name: customer
        image: 573567580560.dkr.ecr.ap-south-1.amazonaws.com/customer:3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
